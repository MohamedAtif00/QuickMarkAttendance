<div class="container mt-5 border border-3 border-primary  rounded-3  p-5">
    <h2 class=" text-center ">Create a New Course</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title" [(ngModel)]="course.name" name="title" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Enter description" [(ngModel)]="course.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="Link">Course Link</label>
        <input type="text" class="form-control" id="Link" placeholder="Enter Link" [(ngModel)]="course.link" name="Link" required>
      </div>
      <button type="submit" class="btn btn-primary mt-3 ">Create</button>
    </form>
  </div>
