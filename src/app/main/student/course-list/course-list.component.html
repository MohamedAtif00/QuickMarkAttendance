<section class="section">
    <div class="container">
        
        <div class="row">
            <div class="col-lg-12">
               
                <div class="candidate-list" *ngFor="let item of courses" routerLink="/main/student/course-view/{{item.id.value}}">
                    <div class="candidate-list-box card mt-4">
                        <div class="p-4 card-body">
                            <div class="align-items-center row">
                                <div class="col-lg-5">
                                    <div class="candidate-list-content mt-3 mt-lg-0">
                                        <h5 class="fs-19 mb-0">
                                            <a class="primary-link m-2 " >{{item.name}}</a>
                                            <!-- <a class="primary-link" href="#">{{item.email}}</a> -->
                                        </h5>
                                        <!-- <p class="text-muted mb-2">{{item.itemName}}</p> -->
                                       
                                    </div>
                                </div>
                               
                            </div>
                           
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
       
    </div>
</section>
